<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beyond Limits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="Imagens/logo-blue.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <form action="" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <section class=" mt-2">
                        <img src="Blue logo - no background.png" alt="icon" class=" w-75 img-fluid">
                       
                    </section>
                    <!--Secção E-mail-->
                    <section class="mb-3">
                        <label class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" required placeholder="emailexample@gmail.com" class="form-control">

                        </div>
                    </section>
                    <!--Secção PassWord-->
                    <section class="mb-3">
                        <label class="form-label">Palavra-Passe</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Inseri a sua password" required>
                        </div>
                    </section>
                    <!--Secção Botão-->
                    <section class="d-grid">
                        <button class="btn btn-lg"
                            style="background-color: rgb(13, 13, 143); color: white;">Entrar</button>
                    </section>
                    <!--Secção de Links-->
                    <div class="row text-center">
                        <div class="col-6 mt-3">
                            <a href="#" class="text text-decoration-none">Esqueceu a sua password?</a>
                        </div>
                        <div class="col-6 mt-3">
                            <a href="registros.html" class="text text-decoration-none">Não tem uma conta? <strong>Registrar-se</strong></a>
                        </div>

                    </div>

                </div>

            </div>

        </div>







    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>


</html>
